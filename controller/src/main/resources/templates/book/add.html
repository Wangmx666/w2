<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="book_add_form" class="layui-form" style="padding:10px">
        <div class="layui-form-item">
            <div class="layui-form-label">书籍名称</div>
            <div class="layui-input-block">
                <input name="bookName" autocomplete="off" placeholder="请输入" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">书籍作者</div>
            <div class="layui-input-block">
                <input name="bookAuthor" autocomplete="off" placeholder="请输入" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">书籍类别</div>
            <div class="layui-input-block">
                <input type="radio" name="bookType" value="0" title="武侠">
                <input type="radio" name="bookType" value="1" title="科幻">
                <input type="radio" name="bookType" value="2" title="盗墓">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">书籍价格</div>
            <div class="layui-input-block">
                <input name="bookPrice" autocomplete="off" placeholder="￥" class="layui-input" style="width:100px;">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">书籍描述</div>
            <div class="layui-input-block">
                <textarea name="bookDesc" placeholder="请输入" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">日期</div>
            <div class="layui-input-block">
                <input name="bookDate" id="book_date" autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>

    <script>
        //获取form组件
        var book_add_form = layui.form;
        //获取日期组件
        var book_add_date = layui.laydate;
        //渲染form样式
        book_add_form.render();
        //渲染日期
        book_add_date.render({
            elem:"#book_date",
            trigger:'click'//解决日期点击闪退问题
        });
    </script>

</body>
</html>
